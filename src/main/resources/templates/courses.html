<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="content-wrap">
    <div class="container">

        <thead>
        <tr>
            <th>
                <a th:href="@{'/all/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                    Име на курс</a>
            </th>
            <th>
                <a th:href="@{'/all/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">
                    Цена</a>
            </th>
            <th>
                <a th:href="@{'/all/' + ${currentPage} + '?sortField=teacher&sortDir=' + ${reverseSortDir}}">
                    Преподавател</a>
            </th>

        </tr>
        </thead>


        <div class="card-group">
            <a th:each="s : ${courses}" th:object="${s}" th:href="@{/courses/{id}(id=*{id})}" class="course-box-link">
                <div class="card m-3 course-box">
                    <img th:src="*{imgUrl}"
                         class="card-img-top course-img" alt="...">
                    <div class="card-body">
                        <h5 th:text="*{name}" class="card-title">Счетоводство и контрол</h5>
                        <p th:text="*{#strings.abbreviate(description,70)}" class="card-text">Some quick example</p>

                        <div class="d-flex justify-content-between">

                            <span th:text="*{teacher}"> Снежана Найденова </span>
                            <span th:text="*{price}" class="card-price"></span>

                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div th:if="${totalPages > 1}">
            <div class="row col-sm-10">
                <div class="col-sm-2">
                    Всички курсове: [[${totalItems}]]
                </div>
                <div class="col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}"
         th:href="@{'/all/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}"
                       th:href="@{'/all/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}"
                       th:href="@{'/all/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </div>
            </div>
        </div>
    </div>

</main>

<th:block th:include="~{fragments/footer}"></th:block>


</body>

</html>
