<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>

</header>

<main class="content-wrap">
    <div class="container">

        <h3>Количка</h3>
        <form th:action="@{/cart/checkout}" method="post">
            <div>
                Списък с курсове избрани за закупуване

                <h3 th:if="${listCardCourses.isEmpty()}">Количката е празна.</h3>


                <a th:each="item : ${listCardCourses}"
                   th:object="${item}" th:href="@{/course/{id}(id=*{id})}"
                   class="course-box-link">

                    <div class="card w-75 shoping-courses">

                        <img th:src="*{imgUrl}"
                             class="shoping-course-img" alt="..."/>

                        <div class="card-body">
                            <h5 th:text="*{name}" class="card-title">Счетоводство и контрол</h5>
                            <p th:text="*{#strings.abbreviate(description,70)}" class="card-text">Some quick
                                example</p>

                            <div class="trash-icon">
                                <form th:action="@{/}" method="POST">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </form>
                            </div>

                            <div class="d-flex justify-content-between">
                                <span th:text="*{teacher}"> Снежана Найденова </span>
                                <span th:text="*{price}" class="card-price"></span>
                            </div>
                        </div>
                    </div>
                </a>

            </div>
            <h4>ОБЩА цена</h4>
            <h5>ОТСТЪПКА от ОБЩА цена</h5>

            <button type="submit"
                    class="btn btn-primary">
                КУПИ
            </button>
        </form>
    </div>


</main>


<!-- section -->

<th:block th:include="~{fragments/footer}"></th:block>

<!-- end section -->
</body>

</html>
