        <form th:action="@{/courses/add}" method="POST" th:object="${courseAddBindingModel}"
              enctype="multipart/form-data">
            <fieldset>
                <div class="field">
                    <label for="name" class="label">Име на курса</label>
                    <input type="text" id="name"
                           name="name" placeholder="Име на курса" class="input">
                </div>
                <div class="field">
                    <label for="price" class="label">Цена</label>
                    <input type="number" id="price"
                           name="price" placeholder="Цена" class="input">
                </div>
                <div class="field">
                    <label for="description" class="label">Description of course</label>
                    <input
                            type="text"
                            id="description" name="description" placeholder="Description"
                            class="input">
                </div>

                <!--                <div class="field" th:each="categoryView, stat : *{categories}">-->

                <ul>
                    <li th:each="categoryView : ${categories}">
                        <div class="ui checkbox" >
                            <input type="checkbox" class="btn-check" autocomplete="off" th:field="${courseAddBindingModel.categories}"
                                   th:value="${categoryView.id}">
                            <label class="btn btn-outline-primary"
                                   th:text="${categoryView.name}">Категория</label>
                        </div>
                    </li>
                </ul>

                <div class="form-group">
                    <label for="add-title-image" class="font-weight-bold">Снимка</label>
                    <input type="file" class="form-control-file" id="add-title-image" name="img" required="required">
                </div>

                <div type="submit" class="btn btn-primary">
                    <button>Създай</button>
                </div>
            </fieldset>
        </form>
