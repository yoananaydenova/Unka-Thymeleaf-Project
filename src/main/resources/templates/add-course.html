<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Регистрация</title>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>

</header>

<main class="content-wrap">
    <h3 class="text-center"><span class="lable-intrance">Добавяне на курс</span></h3>

    <form th:action="@{/courses/add}" method="POST" enctype="multipart/form-data">
        <fieldset>
            <div class="field">
                <label for="name" class="label">Name of course</label>
                <input type="text" id="name"
                       name="name" placeholder="Name" class="input">
            </div>
            <div class="field">
                <label for="description" class="label">Description of course</label>
                <input
                        type="text"
                        id="description" name="description" placeholder="Description"
                        class="input">
            </div>
            <div class="form-group">
                <label for="add-title-image" class="font-weight-bold">Снимка</label>
                <input type="file" class="form-control-file" id="add-title-image" name="img" required="required">
            </div>

            <div type="submit" class="btn btn-primary">
                <button>Създай</button>
            </div>
        </fieldset>
    </form>

    <th:block th:each="s : ${courses}" th:object="${s}">
        <div class="row">
            <h3 th:text="*{name}"></h3>
            <img th:src="*{imgUrl}" alt="Student picture" width="300px"/>
        </div>
    </th:block>
</main>

<th:block th:include="~{fragments/footer}"></th:block>


</body>

</html>
