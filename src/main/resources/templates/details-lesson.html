<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>

</header>

<main class="content-wrap">
    <div class="container-fluid" style="display: flex" >


        <ul th:unless="${exercisesNameList.isEmpty()}" class="vertical-list-lessons">
            <li style="background-color: #d1ecf1; padding: 10px;">Упражнения:</li>
            <li th:each="e : ${exercisesNameList}" class="list-group-item exercise-menu-item">
                <a th:href="@{/}">
                    <i class="fa fa-dumbbell"></i>
                    <small th:text="${e.title}"></small>
                </a>
            </li>
        </ul>


        <div th:object="${lessonViewModel}">
            <img class="img-list" th:src="*{imgUrl}"/>
            <h3 th:text="*{title}">Name of lesson</h3>
            <h4 th:text="*{description}">Description</h4>
            <!--             TODO video and text-->
            <!--            <img class="img-list" th:src="*{imgUrl}"/>-->
            <!--            <p th:text="*{}"></p>-->
            <div sec:authorize="isAuthenticated()">
<!--                !!! TODO Authenticated seed from teacher-->

                <a  class="btn btn-primary" th:href="@{/exercises/edit/{id}(id=${id})}">Редактирай</a>
                <a  class="btn btn-primary" th:href="@{/exercises/add(courseId=${lessonViewModel.course.id}, lessonId=${lessonViewModel.id})}">Добави упражнение</a>
            </div>

            <form th:action="@{/lessons/{id}(id=*{id})}" method="POST">
<!--                Continue to first exercise-->
                <button class="btn btn-primary">
                    <i class="fas fa-chevron-circle-right"></i> Продължи
                </button>
            </form>
        </div>

    </div>
</main>


<!-- section -->

<th:block th:include="~{fragments/footer}"></th:block>

<!-- end section -->
</body>

</html>
